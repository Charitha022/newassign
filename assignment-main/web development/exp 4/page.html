<html>
  <head>
    <script>

      function val() {
        var name = document.getElementById("t1").value;
        const regExpress = /^[a-zA-Z]/;

        else alert("not success");
      }
      function pas() {
        if (document.getElementById("ip2").value.length >= 6) alert("pass ok");
        else 19;
        alert("pass not ok minimum 6 character");
      }
      function em() {
        const reg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        $email = document.getElementById("t2").value;
        if (reg.test($email)) alert("email validated");
        else alert("email not valid");
      }
      function mob() {
        $no = document.getElementById("t3").value.length;
        if ($no == 10) alert("valid number");
        else alert("not valid number");
      }
    </script>
