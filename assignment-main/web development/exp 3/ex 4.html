<!DOCTYPE html>
<html >
<head>
<title> Moving elements </title>
<script type = "text/javascript" >
function moveIt(movee, newTop, newLeft) 
{
dom = document.getElementById(movee).style;
dom.top = newTop + "px";
dom.left = newLeft + "px";
}
</script>
</head>
<body>
<form action = "">
<p>
<label>
x-coordinate:
<input type = "text" id = "leftCoord" size = "3" />
</label>
<br />
<label>
y-coordinate:
<input type = "text" id = "topCoord" size = "3" />
</label>
<br />
<input type = "button" value = "Move it" onclick ="moveIt('moon',
document.getElementById('topCoord').value,
document.getElementById('leftCoord').value)" />
</p>
</form>
<div id = "moon" style = "position: absolute; top:115px; left:20px;">
<img src = "moon.jpg" height="300" width="200" alt = "(Picture of moon)" />
</div>
</body>
</html>
