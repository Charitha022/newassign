<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            margin-bottom: 10px;
        }
        #btn{
         background-color: #0A79DF;
         color: white;
         width:60px;

        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form name="myForm">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        Age: <input type="text" name="age"><br>
        Gender: 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>
        Telephone Number: <input type="text" name="telephone"><br>
        <input  id='btn' "button" value="Submit" onclick="validateForm()">
    </form>

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["firstname"].value;
            if (x == "") {
                alert("First name must be filled out");
                return false;
            }
            x = document.forms["myForm"]["lastname"].value;
            if (x == "") {
                alert("Last name must be filled out");
                return false;
            }
            x = document.forms["myForm"]["age"].value;
            if (x == "" || isNaN(x)) {
                alert("Age must be filled out and valid");
                return false;
            }
            x = document.forms["myForm"]["gender"].value;
            if (x == "") {
                alert("Gender must be selected");
                return false;
            }
            x = document.forms["myForm"]["telephone"].value;
            var regex = /^(\+\d{1,3}[- ]?)?\d{10}$/;
            if (!regex.test(x)) {
                alert("Telephone Number must be valid and in format X-XXXX-XXXXXX");
                return false;
            }
            alert("Form Submitted Successfully!");
            return true;
        }
    </script>

</body>
</html>
