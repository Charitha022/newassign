<!DOCTYPE html>
<html lang="en">
<head>
  <title>Font Styles</title>
  <style>
    
    .header {
      font-family: 'Arial', sans-serif;
      color: #333;
      text-decoration: double;
      font-size: 40px;
    }

    .content {
      font-family: 'Georgia', serif;
      font-size: 30px;
      color: #0066cc;
      text-decoration: underline;
    }

    .quote {
      font-family: 'Verdana', sans-serif;
      color: #333;
      font-weight:bolder ;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <h1 class="header">Font style</h1>
  <p class="content">This is a paragraph with a different font family, size, and line height.</p>
  <blockquote class="quote">The northern lights are a dazzling display of colorful lights in the night sky, caused by charged particles from the sun colliding with the Earth's atmosphere.</blockquote>
</body>
</html>
